<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ 音乐</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <header id="header">


        <h1>QQ 音乐</h1>
        <img src="images/logo.png" alt="logo" id="logo">
    </header>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item active" data-role="tab" data-view=".rec-view">推荐</li>
            <li class="nav-item" data-role="tab" data-view=".rank-view">排行榜</li>
            <li class="nav-item" data-role="tab" data-view=".search-view">搜索</li>
        </ul>
    </nav>
    <div class="tab-contents">
        <div class="rec-view tab-content">
            <div class="qq-slider" id="slider"></div>
            <div class="radios">
                <h2 class="title">电台</h2>
                <div class="list">
                    <div class="list-item">
                        <div class="list-media">
                            <img src="https://y.gtimg.cn/music/photo/radio/track_radio_307_13_1.jpg?max_age=2592000">
                            <span class="icon icon-play"></span>
                        </div>
                        <div class="list-title">一人一首招牌歌</div>
                    </div>
                    <div class="list-item">
                        <div class="list-media">
                            <img src="https://y.gtimg.cn/music/photo/radio/track_radio_199_13_1.jpg?max_age=2592000">
                            <span class="icon icon-play"></span>
                        </div>
                        <div class="list-title">热歌</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="rank-view tab-content hide">
            排行榜
        </div>
        <div class="search-view tab-content hide">
            搜索
        </div>
    </div>
    <script src="scripts/slider.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/tab.js"></script>
</body>

</html>
