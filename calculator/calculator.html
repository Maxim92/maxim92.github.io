<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="calculator">
        <div id="result">0</div>
        <div id="keyboard">
            <div class="btn clear">C</div>
            <div class="btn del">←</div>
            <div class="btn divide">/</div>
                        
            <div class="btn num" data-number="7">7</div>
            <div class="btn num" data-number="8">8</div>
            <div class="btn num" data-number="9">9</div>
            <div class="btn mul">×</div>
            <div class="btn num" data-number="4">4</div>
            <div class="btn num" data-number="5">5</div>
            <div class="btn num" data-number="6">6</div>
            <div class="btn minus">-</div>
            <div class="btn num" data-number="1">1</div>
            <div class="btn num" data-number="2">2</div>
            <div class="btn num" data-number="3">3</div>
            <div class="btn plus">+</div>
            <div class="btn num" data-number="0">0</div>
            <div class="btn dot">.</div>
            <div class="btn equal">=</div>
        </div>
    </div>
    <script src="script/js.js"></script>
</body>
</html>
